<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Je recopie la balise head de index.html et je change le titre -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- j'adapte le chemin d'accès -->
     <link rel="stylesheet" href="../assets/style/style.css"> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <!-- Ajout des fonts Roboto et Shrikhand -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">

            <div class="headerwrapper__logo">
                <a href="../index.html">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>

        </header>
        <main class="main-menu">
            <img src="../assets/images/restaurants/Picture1.jpg" alt="Plat dressé dans un restaurant">

                <section class="menu__title">
                    <h1>La palette du goût</h1>
                    <div class="heart">
                        <input type="checkbox" id="activation1">

                            <i class="fa-regular fa-heart empty"></i>

                </section>

                                        <p>Au piment d'Espelette</p>
                                    </div>
                                    <div class="menu__starter1__card__textAndPrice__price">
                                        25€
                                    </div>
                                </div>                                              
                                <div class="menu__starter1__card__selectButton">
                                    <div class="menu__starter1__card__selectButton__outline">
                                        <div class="menu__starter1__card__selectButton__outline__circle">
                                            <div class="menu__starter1__card__selectButton__outline__circle__conteneur-i">
                                                <i class="fa-solid fa-check"></i>
                                            </div>            
                                        </div>
                                    </div>   
                                </div>
                            </div>

                                    </div>
                                    <div class="menu__starter2__card__textAndPrice__price">
                                        35€
                                    </div>
                                </div>                                              
                                <div class="menu__starter2__card__selectButton">
                                    <div class="menu__starter2__card__selectButton__outline">

                                            <div class="menu__starter2__card__selectButton__outline__circle__conteneur-i">

                                    </div>

                            <div class="menu__starter3__card__textAndPrice">

                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="menu__starter3__card__textAndPrice__price">

                                        </div>

                                </div>   
                            </div>

                <section class="menu__dishes">
                    <div class="menu__dishes__title"></div>
                        <h3>PLATS</h3>
                        <input type="checkbox" id="activation6">
                        <label for="activation6">
                            <div class="menu__dish1__card">

                                    </div>   
                                </div>

                                    </div>

                                    </div>
                                </div>

                        <label for="activation9">
                            <div class="menu__dessert1__card">

                                    <div class="menu__dessert3__card__textAndPrice__price">
                                        23€
                                    </div>
                                </div>                                              
                                <div class="menu__dessert3__card__selectButton">
                                    <div class="menu__dessert3__card__selectButton__outline">
                                        <div class="menu__dessert3__card__selectButton__outline__circle">
                                            <div class="menu__dessert3__card__selectButton__outline__circle__conteneur-i">
                                                <i class="fa-solid fa-check"></i>
                                            </div>            
                                        </div>
                                    </div>

            <div class="container-footer">
                <h2>ohmyfood</h2>
                <div class="container-footer__footer-content">                
                    <div class="container-footer__footer-content__alignment">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>                    
                    </div>
                    <div class="container-footer__footer-content__alignment">
                        <i class="fa-solid fa-handshake-angle fa-xs"></i>
