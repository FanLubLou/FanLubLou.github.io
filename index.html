<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ajout des fonts Roboto et Shrikhand -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Ajout du kit Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/06cf8953cf.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>

</head>
<body>
    <div class="main-wrapper">
        <header class="headerwrapper">
            <div class="headerwrapper__logo">
                <img src=".\assets\images\logo\ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="headerwrapper__location">
                <div>   
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>    
                <input class="location-lookfor" type="search" placeholder="Paris, Belleville">

            </div>         
        </header>
        <main>
            <section class="restaurant-exploration">
                <div class="restaurant-exploration__title">
                    <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="restaurant-exploration__subtitle">
                    <h2>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h2>
                </div>                               
                <a class="restaurant-exploration__btn" href="#">Explorer nos restaurants</a>                
            </section>
            <section class="operation">
                <h1>Fonctionnement</h1>
                <div class="operation__element">
                    <span class="operation__element__circle">
                        1
                    </span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choississez un restaurant</p>
                </div>
                <div class="operation__element">
                    <span class="operation__element__circle">
                        2
                    </span>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="operation__element">
                    <span class="operation__element__circle">
                        3
                    </span>
                    <i class="fa-solid fa-store" style="color: #9356DC;"></i>
                    <p>Dégustez au restaurant</p>
                </div>
                


            </section>
            <section class="restaurants-visualisation"></section>
        </main>
        <footer></footer>


    </div>
</body>
</html>
